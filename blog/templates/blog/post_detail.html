{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
            
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}" role="button">Publish</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}" role="button">edit</a>
        {% endif %}
            <a class="btn btn-secondary" href="{% url 'post_remove' pk=post.pk %}" role="button"><i class="fas fa-trash-alt"></i></a>
        <!--오른쪽 정령 맞추기-->
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
